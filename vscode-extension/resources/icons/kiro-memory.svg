<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
  <!-- Icona cervello stilizzato che rappresenta la memoria persistente -->

  <!-- Emisfero sinistro -->
  <path
    d="M12 3C8.5 3 6 5.5 6 8.5C6 9.8 6.4 11 7.1 12C6.4 12.5 6 13.4 6 14.5C6 16.3 7.3 17.8 9 18.2V20C9 20.6 9.4 21 10 21H12V3Z"
    fill="currentColor"
    opacity="0.9"
  />

  <!-- Emisfero destro -->
  <path
    d="M12 3C15.5 3 18 5.5 18 8.5C18 9.8 17.6 11 16.9 12C17.6 12.5 18 13.4 18 14.5C18 16.3 16.7 17.8 15 18.2V20C15 20.6 14.6 21 14 21H12V3Z"
    fill="currentColor"
    opacity="0.7"
  />

  <!-- Corpo calloso (linea centrale) -->
  <line x1="12" y1="4" x2="12" y2="20" stroke="currentColor" stroke-width="0.5" opacity="0.4"/>

  <!-- Solchi cerebrali sinistro -->
  <path
    d="M8 8 Q9 9 8.5 10.5 M8 12 Q9.5 13 9 14.5"
    stroke="currentColor"
    stroke-width="1"
    stroke-linecap="round"
    fill="none"
    opacity="0.5"
  />

  <!-- Solchi cerebrali destro -->
  <path
    d="M16 8 Q15 9 15.5 10.5 M16 12 Q14.5 13 15 14.5"
    stroke="currentColor"
    stroke-width="1"
    stroke-linecap="round"
    fill="none"
    opacity="0.5"
  />

  <!-- Punto memoria attiva (dot in basso) -->
  <circle cx="12" cy="22" r="1" fill="currentColor" opacity="0.8"/>
</svg>
